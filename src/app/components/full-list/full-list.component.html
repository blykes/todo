<table mat-table [dataSource]="todos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Item Number Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Number  </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- User Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <!-- Task Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Satus Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Satus </th>
      <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="targetDate">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.targetDate}} </td>
        
      </ng-container>
      
      <!--Done Button Column-->
      <ng-container matColumnDef="complete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="deleteTodo([element.id])">Edit</button> 
          <button mat-raised-button color="warn" (click)="deleteTodo([element.id])">Done</button> </td>
      </ng-container>
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
